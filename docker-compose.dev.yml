services:
  n8n:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: n8n-mibo-testing-dev
    restart: unless-stopped
    ports:
      - "5678:5678"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_CUSTOM_EXTENSIONS=/home/node/.n8n/custom/n8n-nodes-mibo-testing
      - GENERIC_TIMEZONE=America/Argentina/Buenos_Aires
      - TZ=America/Argentina/Buenos_Aires
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_LOG_LEVEL=debug
    volumes:
      - n8n_data:/home/node/.n8n
      - ./dist:/home/node/.n8n/custom/n8n-nodes-mibo-testing/dist:ro

volumes:
  n8n_data:
    driver: local
